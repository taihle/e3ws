    <md-dialog id="file-upload-dialog" style="max-width: 90%; width: auto;" aria-label="File Upload" ng-cloak>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>File Upload</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="close()">
                    <md-icon md-svg-src="theme/images/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <input type="file" name="file" id="file" class="inputfile inputfile-4" ng-model="file" ngf-accept="'image/*'" ngf-select="" />
            <label for="file" style="margin-left: 30px;">
                <figure>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                            <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
                        </svg>
                        <img ng-src="{{absImagePathUrl}}{{user.icon}}" ng-show="user" class="user_icon_thumb upload_picture_preview" on-error-src="theme/images/profile-icon.png">
                        <img ngf-src="file" class="user_icon_thumb upload_picture_preview">
                    </div>
                </figure>
                <p style="text-align: center; margin-bottom: 0px; margin-top: 0px;">{{uploadStatus}}</p>
            </label>

        </md-dialog-content>
        <md-dialog-actions>
            <md-button class="md-raised md-primary" ng-click="uploadFile(file)">Upload</md-button>
        </md-dialog-actions>
    </md-dialog>
